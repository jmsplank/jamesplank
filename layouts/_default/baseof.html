<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container-fluid container-md">
    {{ partial "header.html" . }}
    <main class="row">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="row pt-5">
      <hr>
      {{ partial "footer.html" . }}
    </footer>
  </div>
</body>

</html>
